<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tech Goals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>My Tech Goals in the next Two Years</h1>
    <div class="profile_info">
        <img src="slackprofile.png" width="400" height="534" data-test-id="slackProfilePicture" alt="slackProfilePicture" />
        <div>
            <h1 data-test-id="slackDisplayName">Ronny Ohawa</h1>
            <h2 data-test-id="slackEmail">ochiengohawa@gmail.com</h2>
        </div>
    </div>
    <div class="time_infor">
      <div class="times">
        <h2>Current Time:<h2 id="hour"></h2>:<h2 id="min"></h2>:<h2 id="sec"></h2></h2>
      </div>
      <h2 id="day">Current Date:</h2>
    </div>
    <div class="mygoals">

    </div>
    <div class="links">

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
